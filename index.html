<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punch Card Generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <!-- As a heading -->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand mb-0 h1">Punch Card Generator</a>
            </div>
        </nav>

        <div class="card mt-3">
            <div class="card-body">



                <div id="cardbox" class="p-3 pt-5 folded-corner ">
                    <div id="textpreview"> </div>

                    <div id="cardnums"></div>

                </div>


            </div>
        </div>

        <div class="card mt-2">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <form>
                            <div class="mb-3">
                                <label for="textarea" class="form-label">Text to Punch</label>
                                <textarea class="form-control" id="textarea" rows="6"></textarea>
                            </div>

                            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                            <button id="captureButton" type="button" class="btn btn-primary">Download Card</button>
                            <button type="button" class="btn btn-secondary">Clear</button>
                        </form>
                    </div>
                    <div class="col-4">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Punch Code</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>IBM-029</option>

                                </select>


                            </div>

                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Card</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Standard</option>

                                </select>


                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>


        <div class="text-center"> <a target="_blank" href="https://sahandbabali.com/">
                sahandbabali.com
            </a> </div>

    </div>

    <script defer src="./script.js"></script>
</body>

</html>
